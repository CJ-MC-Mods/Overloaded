        ])
    }

//    destinationDir = file (rootProject.getRootDir().getPath() + '/output')
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation "org.mockito:mockito-core:+"
    testImplementation "com.google.truth:truth:+"

    minecraft 'net.minecraftforge:forge:' + minecraft_version + '-' + forge_version

//    runtimeOnly  fg.deobf("curse.maven:jei-238222:3514175")
//    runtimeOnly  fg.deobf("curse.maven:ssn-268495:3257204")
//    runtimeOnly  fg.deobf("curse.maven:ae2-223794:3502523")
}

version = "${minecraft_version}-${mod_version}"

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

task signJar(type: SignJar, dependsOn: jar) {

    // Skips if the keyStore property is missing.
    onlyIf {
        project.hasProperty('keyStore')
    }

    // findProperty allows us to reference the property without it existing.
    // Using project.propName would cause the script to fail validation if
    // the property did not exist.
    keyStore = project.findProperty('keyStore')
    alias = project.findProperty('keyStoreAlias')
    storePass = project.findProperty('keyStorePass')
    keyPass = project.findProperty('keyStoreKeyPass')
    inputFile = jar.archivePath
    outputFile = jar.archivePath
}

